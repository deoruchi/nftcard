<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <script src="https://cdn.tailwindcss.com"></script>
   <script>
      tailwind.config = {
      theme: {
        screens: {
      sm: '320px',
      md: '768px',
      lg: '976px',
      xl: '1440px',
      
    },
        extend: {
          colors: {
            clifford: '#da373d',
          },
          boxShadow:{
            '2xl':'0 35px 60px -15px rgba(0, 0, 0, 0.3)'
          }
        }
      }
    }
   </script>
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
    
  </style>
</head>
<body class="bg-gray-950 flex justify-center items-center md:my-11 xl:my-16 ">
  <article class="text-white bg-gray-900 shadow-2xl w-50 shadow-slate-900 w-14 sm:m-4 p-4 w-auto rounded-xl md:w-2/5 lg:w-1/4 xl:w-96">
    <img src="./images/image-equilibrium.jpg" alt="3d box" class="mb-7 rounded-xl">
 
    <div class="leading-4">
      <h1 class="sm:text-white font-bold text-xl"> Equilibrium #3429</h1>
      <br>
      <p class="text-sm">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <br>
        <!--icons with texts-->
      
      <div class="flex flex-row justify-between my-3">
        <div class="flex flex-row justify-between space-x-1">
          <img src="./images/icon-ethereum.svg" alt="diamond icon">
          <p class="text-cyan-300 text-lg  sm: text-sm font-light">0.041 ETH</p>
        </div>

        <div class="flex flex-row justify-between space-x-1">
          <img src="./images/icon-clock.svg" alt="clock icon" class="width-50" >
          <p  class="text-lg sm:text-sm">3 days left</p>
        </div>
      </div>

      </div>
      <hr>
      <!--the profile section-->
      <div class="flex flex-row justify-evenly items-start my-5  lg:justify-start px-2">
        <img src="./images/image-avatar.png" alt="profile pic" class="border-white border-2 rounded-2xl sm:w-8 lg:mr-2">
        <p class="font-light">Creation of <strong>Jules Wyvern</strong></p>
      </div>
      
    </div>
  </article>

</body>

</html>
